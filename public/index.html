<html>
	<head>
		<script type="text/javascript" src="/scripts/angular.min.js"></script>
		<script type="text/javascript" src="/scripts/autocomplete.js"></script>
		<script type="text/javascript" src="/scripts/index.js"></script>
		<style>
			.ac-items{
				background-color: whitesmoke;
				color: gray;
			}
		</style>
	</head>
	<body ng-app="acSample" ng-controller="indexCtrl">
        <script type="text/ng-template" id="templateId.html">
            <div>this is the content of the {{ item }}</div>
        </script>
		<fieldset>
			<legend>Default behavior simple object</legend>
			<ng-autocomplete on-select="selected" retrieval-method="getSimple"></ng-autocomplete>
		</fieldset>
		<fieldset>
			<legend>Default behavior complex object</legend>
			<ng-autocomplete on-select="selected" retrieval-method="getOptions"></ng-autocomplete>
		</fieldset>
		<fieldset>
			<legend>Specify property of complex object, also require minimum of 2 characters</legend>
			<ng-autocomplete on-select="selected" retrieval-method="getOptions" value-property="text" min-length="2"></ng-autocomplete>
		</fieldset>
		<fieldset>
			<legend>Custom logic (will be evaled, probably not secure)</legend>
			<ng-autocomplete on-select="selected" retrieval-method="getOptions" advanced-display="templateId.html"></ng-autocomplete>
		</fieldset>
	</body>
</html>
